<div class="find-job-header">
  Find jobs ({{totalJobs}})
</div>
<div class="find-job-container">
  <div class="map-container">
    map container
  </div>
  <div class="jobs-list-container">
    <job-list-item *ngFor="let job of jobs" [job]="job"></job-list-item>
    <pager [maxResults]="totalJobs" [currentPage]="page" (pageChange)="onPageChange($event)"></pager>
  </div>
</div>
