<div class="confirmation-container">
  <div *ngIf="type === 'job'" class="confirmation-item table text-center">
    <div class="table-row">
      <div class="table-cell">
        <div><i class="fa fa-check fa-lg"></i></div>
        <div class="item-title">{{'user.apply.confirmation' | translate}}</div>
        <div class="item-content">{{'user.apply.confirmation.text' | translate}}</div>
        <div class="button-container"><a class="button clickable" routerLink="/jobs/1">{{'user.apply.find_more' | translate}}</a></div>
      </div>
    </div>
  </div>
</div>
