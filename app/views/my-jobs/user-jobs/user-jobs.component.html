<div class="user-jobs">
  <div class="my-job-content" *ngIf="selectedState == 'active'">
    <div *ngIf="currentJobs.length > 0">
      <my-jobs-item *ngFor="let job of currentJobs" [job]="job" [section]="'current'"></my-jobs-item>
    </div>
  </div>
  <div class="my-job-content" *ngIf="selectedState == 'history'">
    <my-jobs-item *ngFor="let job of historyJobs" [job]="job" [section]="'history'"></my-jobs-item>
  </div>
</div>
