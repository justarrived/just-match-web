<div class="pagination-wrapper">
  <div class="ui equal width grid pagination-button-container">
    <div (click)="onFirstPageButtonClick()" class="back-button column">
      <i class="fa fa-chevron-left navigation-left-arrow" aria-hidden="true"></i>
      <i class="fa fa-chevron-left" aria-hidden="true"></i>
    </div>

    <div class="column pagination-button">
      <a (click)="onPreviousPageButtonClick()">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
      </a>
    </div>

    <div class="pagination-text column">
      <p> {{currentPage}} / {{lastPage}} </p>
    </div>

    <div class="text-right column pagination-button">
      <a (click)="onNextPageButtonClick()">
        <i class="fa fa-chevron-right" aria-hidden="true"></i>
      </a>
    </div>

    <div (click)="onLastPageButtonClick()" class="forward-button column">
      <i class="fa fa-chevron-right" aria-hidden="true"></i>
      <i class="fa fa-chevron-right navigation-right-arrow" aria-hidden="true"></i>
    </div>
  </div>
</div>
