<div class="slider" (window:resize)="onResize()">
  <div class="slider-container" (swipeleft)="onSwipe(true)" (swiperight)="onSwipe(false)">
      <div *ngFor="let job of jobs" class="item-container clickable" [routerLink]="['/job', job.id]">
        <div class="job-name"><div>
          {{job.name}}
        </div></div>
        <div class="salary-container">{{job.grossAmountWithCurrency}}</div>
      </div>
  </div>
</div>
