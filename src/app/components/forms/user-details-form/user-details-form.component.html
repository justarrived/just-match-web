<form
  (ngSubmit)="submitForm()"
  #form="ngForm"
  class="ui form">

  <basic-loader
    [complete]="!loadingSubmit"
    class="inverted">
  </basic-loader>

  <form-section-title-text
    [text]="'user.settings.form.personal.info.header' | translate"
    icon="user">
  </form-section-title-text>

  <first-name-input
    [apiErrors]="apiErrors"
    [control]="settingsForm.controls['first_name']">
  </first-name-input>

  <last-name-input
    [apiErrors]="apiErrors"
    [control]="settingsForm.controls['last_name']">
  </last-name-input>

  <email-input
    [apiErrors]="apiErrors"
    [control]="settingsForm.controls['email']">
  </email-input>

  <phone-input
    [apiErrors]="apiErrors"
    [control]="settingsForm.controls['phone']">
  </phone-input>

  <ssn-input
    [apiErrors]="apiErrors"
    [control]="settingsForm.controls['ssn']">
  </ssn-input>

  <gender-input
    [apiErrors]="apiErrors"
    [control]="settingsForm.controls['gender']">
  </gender-input>

  <country-of-origin-input
    [apiErrors]="apiErrors"
    [control]="settingsForm.controls['country_of_origin']">
  </country-of-origin-input>

  <form-section-title-text
    [text]="'user.settings.form.address.header' | translate"
    icon="marker">
  </form-section-title-text>

  <street-input
    [apiErrors]="apiErrors"
    [control]="settingsForm.controls['street']">
  </street-input>

  <zip-input
    [apiErrors]="apiErrors"
    [control]="settingsForm.controls['zip']">
  </zip-input>

  <city-input
    [apiErrors]="apiErrors"
    [control]="settingsForm.controls['city']">
  </city-input>

  <form-section-title-text
    [text]="'user.settings.form.bank.details.header' | translate"
    icon="money">
  </form-section-title-text>

  <bank-account-input
    [apiErrors]="apiErrors"
    [control]="settingsForm.controls['bank_account']">
  </bank-account-input>

  <form-section-title-text
    [text]="'user.settings.form.settings.header' | translate"
    icon="settings">
  </form-section-title-text>

  <system-language-input
    [apiErrors]="apiErrors"
    [control]="settingsForm.controls['system_language_id']">
  </system-language-input>

  <form-section-title-text
    [text]="'user.settings.form.change.password.header' | translate"
    icon="lock">
  </form-section-title-text>

  <old-password-input
    [apiErrors]="apiErrors"
    [control]="passwordForm.controls['old_password']">
  </old-password-input>

  <new-password-input
    [apiErrors]="apiErrors"
    [control]="passwordForm.controls['password']">
  </new-password-input>

  <form-submit-button
    [buttonText]="'user.settings.form.submit.button' | translate"
    [showButton]="!isInModal"
    [submitFail]="submitFail"
    [submitSuccess]="submitSuccess">
  </form-submit-button>
</form>
