<form
  (ngSubmit)="onSubmit()"
  #form="ngForm"
  class="ui form">

  <sm-loader
    [complete]="!loadingSubmit && (!user || !user.isBeingReloaded)"
    class="inverted"
    text="{{'component.loading' | translate}}">
  </sm-loader>

  <h3 class="ui horizontal divider pink header">
    <i class="user icon"></i>
    {{'user.settings.form.personal.info.header' | translate}}
  </h3>

  <first-name-input
    [apiErrors]="apiErrors"
    [control]="settingsForm.controls['first_name']">
  </first-name-input>

  <last-name-input
    [apiErrors]="apiErrors"
    [control]="settingsForm.controls['last_name']">
  </last-name-input>

  <email-input
    [apiErrors]="apiErrors"
    [control]="settingsForm.controls['email']">
  </email-input>

  <phone-input
    [apiErrors]="apiErrors"
    [control]="settingsForm.controls['phone']">
  </phone-input>

  <ssn-input
    [apiErrors]="apiErrors"
    [control]="settingsForm.controls['ssn']">
  </ssn-input>

  <gender-input
    [apiErrors]="apiErrors"
    [control]="settingsForm.controls['gender']">
  </gender-input>

  <country-of-origin-input
    [apiErrors]="apiErrors"
    [control]="settingsForm.controls['country_of_origin']">
  </country-of-origin-input>

  <h3 class="ui horizontal divider pink header">
    <i class="marker icon"></i>
    {{'user.settings.form.address.header' | translate}}
  </h3>

  <address-input
    [apiErrors]="apiErrors"
    [cityControl]="settingsForm.controls['city']"
    [streetControl]="settingsForm.controls['street']"
    [zipControl]="settingsForm.controls['zip']">
  </address-input>

  <h3 class="ui horizontal divider pink header">
    <i class="money icon"></i>
    {{'user.settings.form.bank.details.header' | translate}}
  </h3>

  <bank-account-input
    [accountClearingNumberControl]="settingsForm.controls['account_clearing_number']"
    [accountNumberControl]="settingsForm.controls['account_number']"
    [apiErrors]="apiErrors">
  </bank-account-input>

  <h3 class="ui horizontal divider pink header">
    <i class="settings icon"></i>
    {{'user.settings.form.settings.header' | translate}}
  </h3>

  <system-language-input
    [apiErrors]="apiErrors"
    [control]="settingsForm.controls['language_id']">
  </system-language-input>

  <h3 class="ui horizontal divider pink header">
    <i class="lock icon"></i>
    {{'user.settings.form.change.password.header' | translate}}
  </h3>

  <old-password-input
    [apiErrors]="apiErrors"
    [control]="passwordForm.controls['old_password']">
  </old-password-input>

  <new-password-input
    [apiErrors]="apiErrors"
    [control]="passwordForm.controls['password']">
  </new-password-input>

  <form-submit-button
    [buttonText]="'user.settings.form.submit.button' | translate"
    [submitFail]="submitFail"
    [submitSuccess]="submitSuccess">
  </form-submit-button>
</form>
