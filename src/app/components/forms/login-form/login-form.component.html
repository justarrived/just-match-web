<form
  (ngSubmit)="submitForm(loginForm.value)"
  [formGroup]="loginForm"
  class="ui form">
  <sm-loader
    [complete]="!loadingSubmit"
    class="inverted"
    text="{{'component.loading' | translate}}">
  </sm-loader>

  <div class="field">
    <sm-input
      [control]="loginForm.controls['email_or_phone']"
      [placeholder]="'login.form.email.or.phone.placeholder' | translate"
      class="left"
      icon="user"
      type="text">
    </sm-input>
    <input-errors
      [apiErrors]="apiErrors"
      [control]="loginForm.controls['email_or_phone']"
      apiAttribute="email_or_phone">
    </input-errors>
  </div>

  <div class="field">
    <sm-input
      [control]="loginForm.controls['password']"
      [placeholder]="'login.form.password.placeholder' | translate"
      class="left"
      icon="lock"
      type="password">
    </sm-input>
    <input-errors
      [apiErrors]="apiErrors"
      [control]="loginForm.controls['password']"
      apiAttribute="password">
    </input-errors>
  </div>

  <form-submit-button
    [submitFail]="submitFail"
    [submitSuccess]="submitSuccess"
    [buttonText]="'login.form.submit.button' | translate">
    <div>
      <a
        class="login-form-link"
        routerLink="{{JARoutes.forgotPassword.url()}}">
        {{'login.form.forgot.password.link' | translate}}
      </a>
      <a
        class="login-form-link"
        routerLink="{{JARoutes.registerUser.url()}}">
        {{'login.form.register.link' | translate}}
      </a>
    </div>
  </form-submit-button>
</form>
