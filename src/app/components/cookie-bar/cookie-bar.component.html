<div class="cookie-message" *ngIf="checkCookiesConsent()">
  <div class="cookie-message-inner">
    <p class="fs-m0">
      {{'cookies.description' | translate}}
      <a class="read-more fs-m0" routerLink="{{JARoutes.aboutCookies.url()}}">{{'cookies.read_more' | translate}}</a>
    </p>
    <div class="cookies-button">
      <base-button
        (click)="acceptCookiesConsent()"
        [buttonText]="'cookies.accept.button' | translate"
        kind="secondary-light"
        size="small">
      </base-button>
    </div>
  </div>
</div>
