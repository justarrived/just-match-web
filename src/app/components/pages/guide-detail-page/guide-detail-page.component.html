<div class="ui centered grid guide-detail-wrapper">

  <div class="row">
    <img class="guide-header-img" src="../../../../assets/images/guide-book.png" />
  </div>

  <div class="row">
    <h2>{{ 'guide-details.header' | translate }}</h2>
  </div>

  <div class="row guide-detail-top-image-wrapper">
    <img class="guide-detail-image" src="http://sipxcom.org/wp-content/uploads/2017/03/programming_blog-400x400.jpg" />
  </div>

  <div class="row">
    <h2 class="guide-detail-header">{{guideDetailPost.header}}</h2>
  </div>

  <div class="row guide-detail-text">
    <p>
      {{guideDetailPost.text}}
    </p>
  </div>

  <div class="row">
    <p class="guide-detail-date-text">
      {{guideDetailPost.date}}
    </p>
  </div>

  <div class="row">
    <h3 class="guide-detail-related-links-header">{{ 'guide-details.related-links.header' | translate }}</h3>
  </div>

  <div class="ui grid guide-detail-related-links-wrapper">
    <div *ngFor="let link of guideDetailPost.links" class="row">
      <div class="four wide computer only column guide-detail-related-links-img-wrapper">
        <img class="guide-detail-related-links-img" src="{{link.img}}" />
      </div>

      <div class="twelve wide computer sixteen wide mobile column">
        <div class="row">
          <h4 class="guide-detail-related-links-link">{{link.header}}</h4>
        </div>
        <div class="row">
          <p class="guide-detail-related-links-link-text">
            {{link.text}}
          </p>
        </div>
      </div>
    </div>
  </div>




</div>
